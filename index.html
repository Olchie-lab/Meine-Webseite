<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Willkommen zu meiner Webseite</h1>

            <map name="stadtteileMap">
                <area shape="rect" coords="50,50,150,150" href="pages/stadtteil1.html" alt="Stadtteil 1">
                <area shape="rect" coords="200,50,300,150" href="pages/stadtteil2.html" alt="Stadtteil 2">
                <area shape="rect" coords="350,50,450,150" href="pages/stadtteil3.html" alt="Stadtteil 3">

</html>
